      <h2>1.돈</h2>
      <h3>1.돈이란 무엇인가</h3>
      <p>돈이란 우리에게 자유를 줄수있는 수단이다<br>
      우리가 하고자 하는 모든것에 관련되있고<br>
      영향을 주며 통제를 걸수있는 것이다<br>
      돈을 통해 우리는 행복도 불행도 경험하며<br>
      다양한 감정을 느낄수 있다<br>
      우리(부자가되고자 하는)에게 돈이란 기회이다<br>
      돈은 더이상 원수나 없어설 존재가 아니다<br>
      그것은 우리에게 샘물 원천 기회 등 긍정적인<br>
      모든것이라고 말할수 있을것 같다<br>
      </p>
