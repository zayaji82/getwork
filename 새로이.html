    <h1>html,css 체크리스트</h1>

      1.<strong>html기본태그들</strong> 기억나는지 html,ol-li,head, body,br,p, a href,img src등등<strong>(특히 <태그></태그>잊지않았나!!)</strong><br>
      2.<strong>css 기본속성들</strong>기억나는지border,padding,margin,color,text-decoration,display:block,
          text-align이나 등등<strong>(특히 style 태그안에서 {}로 감싸는것하고 :하고 ;빼먹지않았나 점검!)</strong><br>
      3.웹서버 오픈 방법 생각나는지 아파치 다운후 실행,<br>
  </p>
