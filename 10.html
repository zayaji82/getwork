  <body>
      <h1>2.돈을 버는 방법</h1>
      <h2>1.사업</h2>
      <p>
        돈을 벌고 싶은가? 그럼 사업을 시작하라
        막연히 무슨소리를 하나 싶은가?
        당신이 백수든 학생이든 회사원이든
        은퇴한 회사원이든 뭐든간에
        돈을 벌어 재정적으로 자유로워 지고싶다면
        지금소속되어 있는곳에서 나와 자신만의
        사업을 만들어 실행해야한다
      </p>
